<!doctype html>
<html lang="en">
    <head>
	    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=IE7">

	    <title>Forma Demo</title>
	    <meta name="description" content="A jquery plugin for automatic form generation using handlebars.">
	    <meta name="author" content="George Tsiokos">
	    
	    <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
    <header>
        <h1>FormaJS<span>a jquery plugin for dynamic form generation</span></h1>
    </header>
    <div role="main" id="demo">
    
    </div>
    <footer></footer>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/handlebars-0.9.0.pre.5.js"></script>
	<script type="text/javascript" src="js/jquery.forma.js"></script>
	<script  type="text/javascript" charset="UTF-8">
	$(function(){
		
		var structure = {
			method:'POST',
			action:'signup.php',
			wrap:'<p>',
			attrs : { "id":'signup-form' },
			collections:[
				{ type:'text', for:'first-name', label:'First Name', required:true },
				{ type:'text', for:'last-name', label:'Last Name', required:true },
				{ type:'text', for:'email', label:'Email', required:true },
				{ type:'select', for:'Profession', label:'Javascript Level', value:'',
				  options:[
				    { value:'Rookie' },
				    { value:'Guru' },
				    { value:'Ninja' },
				    { value:'Kung-Fu Master' }
				  ]
				},
				{ type:'textarea', for:'caveats', label:'Personal Caveats' },
				{ type:'submit', value:'Signup', 
				  attrs : { "id":'signup-button' }
				}
			]
		};
		$('#demo').forma(structure);
	
	});
	</script>
	
    </body>
</html>
